@CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]:FOR[SigmaEveRecolor]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
		@SAVED:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
	}
}
@EVE_CLOUDS,*
{
	@OBJECT:HAS[#body[Eve]]
	{
		@settings:HAS[#_Color[*]]
		{
			%tempR = #$_Color[2]$
			@tempR *= 2
			@tempR += 0.1
			%tempB = #$_Color[1]$
			%tempA = #$_Color[3]$
		}
		@settings:HAS[#tempA[>0.1]]
		{
			@tempA -= 0.1
		}
		@settings:HAS[#tempR[>1]]
		{
			%tempR = 1
		}
		@settings:HAS[#_Color[*]]
		{
			%tempG = #$tempR$
			@tempG += #$tempB$
			@tempG *= 0.5
			%_Color = #$tempR$,$tempG$,$tempB$,$tempA$
			!tempR = DEL
			!tempG = DEL
			!tempB = DEL
			!tempA = DEL
		}
	}
}
