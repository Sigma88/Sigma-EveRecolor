@CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]:FOR[SigmaEveRecolor]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
		@SAVED:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
	}
}

@EVE_CLOUDS:FOR[SigmaEveRecolor]
{
	@OBJECT:HAS[#body[Eve]]
	{
		@settings:HAS[#_Color[*]]
		{
			@_Color = #$_Color[2]$,$_Color[2]$,$_Color[0]$,$_Color[3]$ // B,B,R,A
			@_Color[1] += #$_Color[2]$ // B,B+R,R,A
			@_Color[1] *= 0.5 // B,(B+R)/2,R,A
		}
	}
}
