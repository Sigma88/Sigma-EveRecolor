@CLOUD_LAYER_PACK:HAS[@CLOUD_LAYER]:FOR[SigmaEveRecolor]
{
	@CLOUD_LAYER,*
	{
		@DEFAULTS:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
		@SAVED:HAS[#body[Eve],!main_texture:HAS[#file[*aurora]]]
		{
			@color
			{
				@r = #$b$
				@r *= 2
				@r += 0.1
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color:HAS[#r[>1]]
			{
				@r = 1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
	}
}